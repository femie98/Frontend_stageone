<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Stage One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header>
        <!-- Slack Name -->
        <h1 data-testid="slackUserName">Simie___</h1>
        
        <!-- Slack Display Picture -->
        <img src="unnamed.jpg" alt="Simie___" data-testid="slackDisplayImage">
    </header>

    <main>
        <!-- Current Day of the Week -->
        <div data-testid="currentDayOfTheWeek">Thursday</div>
        
        <!-- Current UTC Time -->
        <div data-testid="currentUTCTime">12:00 PM UTC</div>
        
        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>
        
        <!-- GitHub URL -->
        <a href="https://github.com/femie98/Frontend_stageone.git" data-testid="githubURL">GitHub Repository</a>
    </main>
    
    <script src="script.js"></script>  
</body>
</html>
